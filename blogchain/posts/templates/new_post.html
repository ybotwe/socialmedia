{% extends 'base.html' %}

{% block content %}
<body class="body">
  <div class="content-section">
    <div class="left-section">
      <a href="index.html" class="logo-container w-inline-block"><img src="images/BlockMedia.svg" loading="lazy" alt=""></a>
      <div class="left-nav-links"></div>
      <div class="connect-wallet-cta mobile">
        <p class="p-small fw-500 text-gray">CONNECT YOUR WALLET</p>
        <a href="#" class="btn white mt-16 w-button">Connect</a>
      </div>
    </div>
    <div class="main-feed">
      <div class="nav-title">
        <h4>Make a Post</h4>
        <div class="date-time">
          <p class="p-small text-gray">October 15, 2021</p>
          <p class="text-caption mt-4">12:24 PM</p>
        </div>
      </div>
      <div class="post-form-container">
        <div class="w-form">
          <form id="email-form" name="email-form" data-name="Email Form" method="POST" class="post-form">
            {% csrf_token %}
            {{form.as_p}}
            <input type="submit" value="Post" data-wait="Please wait..." class="btn _w-auto w-button"></form>
          
        </div>
      </div>
    </div>
    <div class="right-section">
      <div class="connect-wallet-cta">
        <p class="p-small fw-500 text-gray">CONNECT YOUR WALLET</p>
        
        <a href="#" class="btn white mt-16 w-button">Connect</a>
      </div>
    </div>
  </div>
  <script src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6168ae0ce00585dc6b136c2b" type="text/javascript" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="js/webflow.js" type="text/javascript"></script>
  <!-- [if lte IE 9]><script src="https://cdnjs.cloudflare.com/ajax/libs/placeholders/3.0.2/placeholders.min.js"></script><![endif] -->
</body>
{% endblock content %}
